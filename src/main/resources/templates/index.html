<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<section>
    <!--Start Slider-->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/ecom1.png" class="d-block w-100" alt="image1" height="350">
            </div>
            <div class="carousel-item">
                <img src="img/ecom2.png" class="d-block w-100" alt="Image2" height="350">
            </div>
            <div class="carousel-item">
                <img src="img/ecom3.png" class="d-block w-100" alt="Image3" height="350">
            </div>
            <div class="carousel-item">
                <img src="img/ecom4.png" class="d-block w-100" alt="Image4" height="350">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
<!--    End Slider-->

<!--    Start Category-->
    <div class="container">
        <div class="row">
            <p class="text-center fs-4">Category</p>
            <div class="col-md-2" th:each="cat : ${categories}">
                <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img th:src="@{'img/category_img/'+${cat.imageName}}" width="65%" height="140px">
                        <p>[[${cat.name}]]</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
<!--    End Category-->

<!--    Start Latest Product-->
    <div class="container-fluid bd-light p-3">
        <div class="row">
            <p class="text-center fs-4">Latest Product</p>
            <div class="col-md-3 " th:each="prod : ${products}">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="@{'img/product_img/'+${prod.image}" class="" width="65%" height="140px">
                        <p>[[${prod.title}]]</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--    End Latest Product-->
</section>
</body>
</html>
