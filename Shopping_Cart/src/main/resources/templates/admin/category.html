<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <section>
    <div class="container-fluid p-5 mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Category</p>
                        <th:block th:if="${successMsg}">
                            <p class="text-success fw-bold">[[${successMsg}]]</p>
                        </th:block>
                        <th:block th:if="${errorMsg}">
                            <p class="text-danger fw-bold">[[${errorMsg}]]</p>
                        </th:block>
                    </div>

                    <div class="card-body">
                        <form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label>Enter Category</label>
                                <input type="text" class="form-control" name="name">
                            </div>
                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="radioDefault1" checked value="true">
                                    <label class="form-check-label" for="radioDefault1"> Active </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="radioDefault2" value="false">
                                    <label class="form-check-label" for="radioDefault2"> Inactive </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Upload Image</label>
                                <input type="file" name="file" class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-12 mt-1">Save</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card card-sh">
                    <div class="card-body text-center fs-4">Category Details</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Serial No</th>
                                <th scope="col">Category</th>
                                <th scope="col">Status</th>
                                <th scope="col">Image</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cat, c : ${categorys}">
                                <th scope="row">[[${c.count}]]</th>
                                <td>[[${cat.name}]]</td>
                                <td>[[${cat.isActive}]]</td>
                                <td><img th:src="@{'/img/category_img/'+${cat.imageName}}" width="60px" height="40px"></td>
                                <td>
                                    <a th:href="@{'/admin/editCategory/'+${cat.id}}" class="btn btn-primary btn-sm"><i class="fa-solid fa-pen-to-square fa-1x"></i>Edit</a>
                                    <a th:href="@{'/admin/deleteCategory/'+${cat.id}}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash fa-1x"></i>Delete</a>
<!--                                    <form th:action="@{'/admin/deleteCategory/'+${cat.id}}" th:method="post" style="display:inline;">-->
<!--                                        <input type="hidden" name="_method" value="delete" />-->
<!--                                        <button type="submit" class="btn btn-danger btn-sm"-->
<!--                                                onclick="return confirm('Are you sure you want to delete this category?');">-->
<!--                                            <i class="fa-solid fa-trash fa-1x"></i>Delete-->
<!--                                        </button>-->
<!--                                    </form>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
</body>
</html>
