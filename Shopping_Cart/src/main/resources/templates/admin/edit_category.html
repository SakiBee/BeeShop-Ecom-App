<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <section>
            <div class="container-fluid p-5 mt-5">
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <div class="card card-sh">
                            <div class="card-header text-center">
                                <p class="fs-4">Edit Category</p>
                                <th:block th:if="${successMsg}">
                                    <p class="text-success fw-bold">[[${successMsg}]]</p>
                                </th:block>
                                <th:block th:if="${errorMsg}">
                                    <p class="text-danger fw-bold">[[${errorMsg}]]</p>
                                </th:block>
                            </div>

                            <div class="card-body">
                                <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                                    <input type="hidden" name="id" th:value="${category.id}">
                                    <div class="mb-3">
                                        <label>Enter Category</label>
                                        <input type="text" class="form-control" name="name" th:value="${category.name}">
                                    </div>
                                    <div class="mb-3">
                                        <label>Status</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="isActive" id="radioDefault1" th:checked = "${category.isActive == true}" value="true">
                                            <label class="form-check-label" for="radioDefault1"> Active </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="isActive" id="radioDefault2" th:checked = "${category.isActive == false}" value="false">
                                            <label class="form-check-label" for="radioDefault2"> Inactive </label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label>Upload Image</label>
                                        <input type="file" name="file" class="form-control">
                                    </div>
                                    <div class="col-md-12 offset-md-4">
                                        <img th:src="@{'/img/category_img/'+${category.imageName}}" width="150px" height="100px">
                                    </div>

                                    <button class="btn btn-primary col-md-12 mt-1">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
