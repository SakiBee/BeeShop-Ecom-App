<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img src="img/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center">
                        <p class="fs-4 text-center">Forgot Password</p>
                        <th:block th:if="${successMsg}">
                            <p class="text-success fw-bold">[[${successMsg}]]</p>
                        </th:block>
                        <th:block th:if="${errorMsg}">
                            <p class="text-danger fw-bold">[[${errorMsg}]]</p>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/forgot_password" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" name="email" type="email" placeholder="Enter your mail">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-primary text-white">Proceed</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
